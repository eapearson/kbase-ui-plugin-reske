## YAML Template.
---
package:
    author: Erik Pearson
    name: reske-search
    description: The search panel and associated widgets
    date: June 26, 2017
source:
    ## sources are relative to build/plugins/PACKAGE/source/javascript
    ## NB: need to quote file names, otherwise 
    modules:
    styles:
        -
            file: styles.css
install:
    widgets:
        -
            module: panel
            id: kb_reskeSearch_panel
            type: factory
    routes:
        -
            path: ['reske', 'search']
            queryParams:
                search: {}
            widget: kb_reskeSearch_panel
            authorization: true
        # -
        #     path:
        #         - search2
        #         - 
        #             type: param
        #             name: search
        #     widget: kb_search_panel
        #     authorization: true
    menu:
        -
            name: reske-search
            definition:
                path: reske/search
                label: RESKE Search
                icon: search-plus
