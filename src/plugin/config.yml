## YAML Template.
---
package:
    author: Erik Pearson
    name: reske-search
    description: The search panel and associated widgets
    date: June 26, 2017
source:
    ## sources are relative to build/plugins/PACKAGE/source/javascript
    ## NB: need to quote file names, otherwise 
    modules:
    styles:
        -
            file: styles.css
install:
    widgets:
        -
            module: objectSearchPanel
            id: kb_reskeSearch_objectSearchPanel
            type: factory
        -
            module: typeSearchPanel
            id: kb_reskeSearch_typeSearchPanel
            type: factory
        -
            module: tabtest
            id: kb_reskeSearch_tabtest
            type: factory
        -
            module: v2/narrative/main
            id: kb_reskeSearch_narrativeSearch
            type: factory    
        -
            module: v2/data/main
            id: kb_reskeSearch_dataSearch
            type: factory    
    ko-components:
        -
            name: reske/narrative/browse
            module: components/types/narrative/browse
            css: true   
        -
            name: reske/genome/browse
            module: components/types/genome/browse
            css: true
        -
            name: reske/genomeFeature/browse
            module: components/types/genomeFeature/browse
            css: true
        -
            name: reske/assembly/browse
            module: components/types/assembly/browse
            css: true    
        -
            name: reske/assemblyContig/browse
            module: components/types/assemblyContig/browse
            css: true
        -
            name: reske/pariedEndLibrary/browse
            module: components/types/pairedEndLibrary/browse
            css: true 
        -
            name: reske/singleEndLibrary/browse
            module: components/types/singleEndLibrary/browse
            css: true
        -
            name: reske/help
            module: components/help
            css: true      
        -
            name: reske/error
            module: components/error
            css: true
        -
            name: reske/browser
            module: components/browser
            css: true
        -
            name: reske/narrative/search/ui
            module: v2/narrative/components/ui
            css: true
        -
            name: reske/narrative/search/controls
            module: v2/narrative/components/controls
            css: true
        -
            name: reske/narrative/search/browser
            module: v2/narrative/components/resultsBrowser
            css: true
        -
            name: reske/narrative/search/results/list
            module: v2/narrative/components/resultsList
            css: true      
        -
            name: reske/narrative/search/results/detail
            module: v2/narrative/components/resultsDetail
            css: true                     
        -
            name: reske/data/search/ui
            module: v2/data/components/ui
            css: true
        -
            name: reske/data/search/controls
            module: v2/data/components/controls
            css: true
        -
            name: reske/data/search/results
            module: v2/data/components/results
            css: true            
        -
            name: reske/data/search/summary
            module: v2/data/components/summary
            css: true              
        -
            name: reske/data/search/browser
            module: v2/data/components/browser
            css: true             
        -
            name: tabset
            module: components/tabset
            css: true
        -
            name: reske-object-search
            module: components/object-search
            css: false
        -
            name: narrative-small-row
            module: components/types/narrative/rows/small
            css: false
        -
            name: narrative-medium-row
            module: components/types/narrative/rows/medium
            css: false
        -
            name: narrative-large-row
            module: components/types/narrative/rows/large
            css: false
        -
            name: default-small-row
            module: components/types/default/rows/small
            css: false
        -
            name: default-medium-row
            module: components/types/default/rows/medium
            css: false
        -
            name: default-large-row
            module: components/types/default/rows/large
            css: false
        -
            name: reske/type-search/summary
            module: components/type-search-summary 
            css: true
        -
            name: reske/type-search
            module: components/type-search
            css: true
    routes:
        -
            path: ['reske', 'object-search']
            queryParams:
                search: {}
                type: {}
            widget: kb_reskeSearch_objectSearchPanel
            authorization: true
        -
            path: ['reske', 'search']
            queryParams:
                search: {}
            widget: kb_reskeSearch_typeSearchPanel
            authorization: true
        -
            path: ['reske', 'tabtest']
            widget: kb_reskeSearch_tabtest
            authorization: true
        -
            path: ['reske', 'search', 'narrative']
            widget: kb_reskeSearch_narrativeSearch
            authorization: true            
        -
            path: ['reske', 'search', 'data']
            widget: kb_reskeSearch_dataSearch
            authorization: true            
        # -
        #     path:
        #         - search2
        #         - 
        #             type: param
        #             name: search
        #     widget: kb_search_panel
        #     authorization: true
    menu:
        -
            name: reske-search
            definition:
                path: reske/object-search
                label: RESKE Object Search
                icon: search-plus
        -
            name: reske-type-search
            definition:
                path: reske/search
                label: RESKE Search
                icon: search-plus
        -
            name: reske-narrative-search
            definition:
                path: reske/search/narrative
                label: RESKE Narrative Search
                icon: file-o
        -
            name: reske-data-search
            definition:
                path: reske/search/data
                label: RESKE Data Search
                icon: file-o                